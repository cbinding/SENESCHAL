<!DOCTYPE html>
<html>
 <head>
  <title>Demo SENESCHAL 'conceptrelations' widget control</title>
  <meta name="Author" content="Ceri Binding, University of South Wales">
  <meta name="Description" content="Demo SENESCHAL 'conceptrelations' widget control">

  <!--The jQuery script is a prerequisite for all SENESCHAL widgets-->
  <!--either load from CDN, or download and reference your local copy-->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <!--reference the SENESCHAL widget script, or download and reference your local copy-->
  <script src="http://www.heritagedata.org/live/usw.seneschal.20140619-min.js"></script>

  <!--reference the SENESCHAL widget style sheet, or download and reference your local copy-->
  <link rel="stylesheet" type="text/css" href="http://www.heritagedata.org/live/usw.seneschal.20140203.css">

  <!--this script creates and uses the widget-->
  <script type="text/javascript">
	// Testing the widget
	(function($) { //start of main jQuery closure
		$(window).load(function(){

			// #myConceptRelations element will become a conceptrelations widget, and display relations for a specific concept
			$("#myConceptRelations").conceptrelations({conceptURI: "http://purl.org/heritagedata/schemes/1/concepts/447"});

			// taking some action when a concept is selected from the list
			$("#myConceptRelations").conceptrelations().bind("selected", function(e, data) {
				// build an html string containing the selected data
				var s = "You selected '" + data.label + "'<br>";
				s+= "The identifier is <a href='" + data.uri + "' target='_blank'>" + data.uri + "</a>";
				// display the built string in the #myDescription element
				$("#myDescription").html(s);
			});

		}); // end window load
	})(jQuery); //end of main jQuery closure
	</script>
  </head>

 <body>
	<div id="myConceptRelations" style="width: 400px; height: 100px;"></div>
	<br>
	<div id="myDescription" style="width: 400px; height: 100px;"></div>

	<!--<div class="usw-seneschal-conceptrelations"></div>
	<div class="usw-seneschal-conceptrelations"></div>
	<div class="usw-seneschal-conceptrelations"></div>-->
 </body>
</html>
